<div class="container">

    
        <div class="d-flex justify-content-between align-items-center mb-3">
          
          <button class="btn btn-primary" routerLink="/new-sale">New Sale</button>
        </div>



    <h2>Sale List</h2>
    <table class="table table-bordered table-hover">
      <thead>
        <tr>
          
          <th>Product Name</th>
          <th>Customer Name</th>
          <th>Sale Date</th>
          <th>Quantity</th>
          <th>Mobile No</th>
          <th>Invoice No</th>
          <th>Total Amount</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let sale of sales; let i = index">
         
          <td>{{ sale.productName }}</td>
          <td>{{ sale.customerName }}</td>
          <td>{{ sale.saleDate | date: 'dd-MMM-yyyy' }}</td>
          <td>{{ sale.quantity }}</td>
          <td>{{ sale.mobileNo }}</td>
          <td>{{ sale.invoiceNo }}</td>
          <td>{{ sale.totalAmount }}</td>
        </tr>
      </tbody>
    </table>
  </div>
